<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Authorities Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<!--/*@thymesVar id="authorityId" type="java.lang.Long"*/-->
<!--/*@thymesVar id="ratings" type="java.util.Map"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title" th:text="'Ratings for authority ID: ' + ${authorityId}">Ratings for Authority XXX</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #maps.isEmpty(ratings)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Rating</th>
                                <th>Percentage</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>Really lovely</td>
                                <td>90%</td>
                            </tr>
                            <tr th:remove="all">
                                <td>Not so great</td>
                                <td>9%</td>
                            </tr>
                            <!--/*@thymesVar id="rating" type="java.util.Map.Entry"*/-->
                            <tr th:each="rating : ${ratings}">
                                <td th:text="${rating.key}">Don't eat here!</td>
                                <td th:text="${rating.value}">1%</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
